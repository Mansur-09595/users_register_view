{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Войти</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
    <p><a href="{% url 'password_reset' %}">Восстановить пароль</a></p>
</form>
{% endblock content %}
